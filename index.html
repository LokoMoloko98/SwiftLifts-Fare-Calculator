<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lift Club Fare Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Lift Club Penalty Calculator</h1>
    <div class="input-group">
      <label for="weeklyFee">Weekly Fare (R):</label>
      <input type="number" id="weeklyFee" min="0" step="0.01">
    </div>
    <div class="input-group">
      <label for="daysMissed">Days Missed:</label>
      <input type="number" id="daysMissed" min="0">
    </div>
    <div class="input-group">
      <label for="tripType">Trip Type:</label>
      <select id="tripType">
        <option value="return">Return Trip</option>
        <option value="one_way_morning">One-Way Morning Trip</option>
      </select>
    </div>
    <button onclick="calculatePenalty()">Calculate Penalty</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
